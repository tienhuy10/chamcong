{% extends 'base.html' %}
{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <h1 class="m-0">Lịch làm việc Hybrid</h1>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Yêu cầu lịch làm việc</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label>Ngày</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Vị trí</label>
                            <select name="location" class="form-control" required>
                                <option value="Tại văn phòng">Tại văn phòng</option>
                                <option value="Từ xa">Từ xa</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Lịch làm việc</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Ngày</th>
                                <th>Vị trí</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for schedule in schedules %}
                            <tr>
                                <td>{{ schedule['date'] }}</td>
                                <td>{{ schedule['location'] }}</td>
                                <td>{{ schedule['status'] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
