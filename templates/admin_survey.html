{% extends 'base.html' %}
{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <h1 class="m-0">Quản lý khảo sát</h1>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Kết quả khảo sát</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nhân viên</th>
                                <th>Câu hỏi</th>
                                <th>Trả lời</th>
                                <th>Thời gian</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for survey in surveys %}
                            <tr>
                                <td>{{ survey['full_name'] }}</td>
                                <td>{{ survey['question'] }}</td>
                                <td>{{ survey['response'] }}</td>
                                <td>{{ survey['timestamp'] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
