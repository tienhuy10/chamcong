{% extends 'base.html' %}
{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <h1 class="m-0">Khảo sát</h1>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Tham gia khảo sát</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label>Câu hỏi</label>
                            <input type="text" name="question" class="form-control" value="Bạn cảm thấy thế nào về môi trường làm việc?" readonly>
                        </div>
                        <div class="form-group">
                            <label>Trả lời</label>
                            <div>
                                <input type="radio" name="response" value="Rất tốt" required> Rất tốt
                                <input type="radio" name="response" value="Tốt"> Tốt
                                <input type="radio" name="response" value="Bình thường"> Bình thường
                                <input type="radio" name="response" value="Không tốt"> Không tốt
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
